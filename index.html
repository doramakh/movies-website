<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Man</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-body">
  
  <header class="site-header">
    <div class="container header-container">
      <a class="site__logo-link" href="index.html">
        <img class="site__logo-img" src="img/movie-logo.png" alt="Logo" width="75" height="67">
      </a>
      
      <div class="site-header__buttons">
        <button type="button" class="site-header__button bookmark-btn">Bookmarks</button>
        <button type="button" class="site-header__button">Log in</button>
        <button type="button" class="site-header__button">Sign up</button>
      </div>
    </div>
  </header>
  <main class="site-main">
    <form class="search-form" action="#">
      <input type="text" placeholder="Enter the title" name="title" aria-label="movie-title" value="title" autocomplete="off">
      <input type="text" placeholder="Enter the year" name="year" aria-label="movie-year" value="year" autocomplete="off">
      <select name="movie-category" id="category">
        <option value="initial" selected disabled>Choose category</option>
      </select>
      <select name="movie-category" id="category">
        <option value="initial" selected disabled>Rating</option>
      </select>
      <button class="search-btn" type="submit">Search</button>
    </form>
    
    <ul class="sort-list">
      <li class="sort-item">A-Z</li>
      <li class="sort-item">A-Z</li>
      <li class="sort-item">A-Z</li>
      <li class="sort-item">A-Z</li>
      <li class="sort-item">A-Z</li>
      <li class="sort-item">A-Z</li>
    </ul>
    
    <ul class="movies-list">
      <li class="movies-item">
        <img src="img/movie-logo.png" alt="" width="180" height="auto">
        <div class="movie-info">
          <p class="movie-title">Lorem, ipsum dolor.</p>
          <span class="movie-year">2000</span>
          <span class="movie-rating">8.0</span>
        </div>
      </li>
    </ul>
  </main>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
