<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Man</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-body">
  
  <header class="site-header">
    <div class="container header-container">
      <a class="site__logo-link" href="index.html">
        <img class="site__logo-img" src="img/movie-logo.png" alt="Logo" width="75" height="67">
      </a>
      
      <form class="search-form" action="#">
        <input class="title-input" type="text" placeholder="Enter the title" name="title" aria-label="movie-title" autocomplete="off">
        <input class="year-input" type="text" placeholder="Enter the year" name="year" aria-label="movie-year" autocomplete="off">
        <select class="category-select" name="movie-category" id="category">
          <option value="initial" selected disabled>Choose category</option>
        </select>
        <select class="rating-select" name="movie-rating" id="rating">
          <option value="initial" selected disabled>Rating</option>
        </select>
        <button class="search-btn" type="submit">Search</button>
      </form>
      
      <div class="site-header__buttons">
        <button type="button" class="site-header__button bookmark-btn">Bookmarks</button>
        <button type="button" class="site-header__button">Log in</button>
        <button type="button" class="site-header__button">Sign up</button>
      </div>
    </div>
  </header>
  <main class="site-main">
    <div class="container">      
      <div class="lists-wrapper">
        <div class="sort-list">
          <button class="sort-item">A-Z</button>
        </div>
        
        <ul class="movies-list">
          <li class="movies-item">
            <a class="movie-link" href="#">
              <img class="movie-thumbnail" src="img/movie-logo.png" alt="" width="200" height="280">
              
              <div class="movie-info">
                <p class="movie-title">Lorem, ipsum dolor. Lorem, ipsum dolor.</p>
                <div class="info-wrapper">
                  <span class="movie-year">2000</span>
                  <span class="movie-rating">8.0</span>
                </div>
              </div>
            </a>
            
            <div class="movie-secondary">
              <a class="movie-secondary-link more-info-link alert-danger" href="#">More info</a>
              <a class="movie-secondary-link trailer-link alert-success" href="#">Watch trailer</a>
              <button class="movie-secondary-link add-bookmark-btn alert-primary">Bookmark</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
