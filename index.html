<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Man</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-body">
  
  <header class="site-header">
    <div class="container header-container">
      <a class="site__logo-link" href="index.html">
        <img class="site__logo-img" src="img/movie-logo.png" alt="Logo" width="75" height="67">
      </a>
      
      <form class="search-form" action="#">
        <input class="title-input" type="text" placeholder="Enter the title" name="title" aria-label="movie-title" autocomplete="off">
        <select class="category-select" name="movie-category" id="category">
          <option value="All" selected>All categories</option>
        </select>
        <button class="search-btn" type="submit">Search</button>
      </form>
      
      <div class="site-header__buttons">
        <button type="button" class="site-header__button bookmark-btn">
          <span>Bookmarks</span>
          <span class="bookmark-number">1</span>
        </button>
        <button type="button" class="site-header__button">Log in</button>
        <button type="button" class="site-header__button">Sign up</button>
      </div>
    </div>
  </header>


  <main class="site-main">
    <div class="container">      
      <div class="lists-wrapper">
        <div class="sort-list">
          <button class="sort-item az-button" data-value="az">A-Z</button>
          <button class="sort-item za-button" data-value="za">Z-A</button>
          <button class="sort-item older-button" data-value="older">Older</button>
          <button class="sort-item newer-button" data-value="newer">Newer</button>
          <button class="sort-item lower-button" data-value="lower-rating">Lower rating</button>
          <button class="sort-item higher-button" data-value="higher-rating">Higher rating</button>
        </div>
        
        <div class="movies-list-wrapper">
          <div class="no-result d-none">No results found!</div>

          <div class="result-count__wrapper alert-success d-none">
            <span>Items found:</span>
            <span class="result-count"></span>
          </div>
          <ul class="movies-list">
          </ul>
          
          <div class="nav-menu-wrapper">
            <nav class="nav-menu" aria-label="pagination-menu">
              <ul class="pagination pagination-sm">
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section class="modal-section d-none">
    <h3 class="modal-title h4"></h3>
    <p class="modal-summary"></p>
    <div class="modal-info">
      <div class="modal-duration">
        <span>Duration:</span>
        <span class="duration-hour-number"></span>
        <span>hour</span>
        <span class="duration-min-number"></span>
        <span>mins</span>
      </div>
  
      <div class="modal-lang-wrapper">
        <span>Language:</span>
        <span class="modal-lang"></span>
      </div>
    </div>

    <button class="modal-close-btn">Close</button>
  </section>

  <div class="bookmark-result d-none">Lorem ipsum dolor sit amet.
  </div>

  <template class="movie-card-template">
    <li class="movies-item">
      <a class="movie-link" href="#">
        <img class="movie-thumbnail" src="img/movie-logo.png" alt="" width="250" height="180">
        
        <div class="movie-info">
          <p class="movie-title">Lorem, ipsum dolor. Lorem, ipsum dolor.</p>
          <span class="movie-year">2000</span>
          <span class="movie-rating">8.0</span>
        </div>
      </a>
      
      <div class="movie-secondary">
        <a class="movie-secondary-link more-info-link alert-danger" href="#">More info</a>
        <a class="movie-secondary-link trailer-link alert-success" href="#">Watch trailer</a>
        <button class="movie-secondary-link add-bookmark-btn alert-primary" data-imdb-id="">Bookmark</button>
      </div>
    </li>
  </template>

  <template class="pagination-template">
    <li class="page-item">
      <a class="page-link" href="#" data-page-number="">1</a>
    </li>
  </template>
 
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/movies-new.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
